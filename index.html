<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <title>Bootstrap IG 2 View</title>
</head>
<body>
    <div class="container">
        <div class="Header">

            <div class="col-10">
                <div class="Left-Instagram-Banner-Header">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="https://clipartcraft.com/images/instagram-logo-transparent-background-2.png"
                                    alt="" width="30" height="24" class="d-inline-block align-text-top">
                                <span>Instagram</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="col-3">
                <div class="Right-Header-navbar">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">

                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">

                                    <li class="Create-Post dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Create-Post
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                            <div class="mb-3">
                                                <label for="formGroupExampleInput" class="form-label"><strong>Create a
                                                        new post</strong></label>

                                                <div class="mb-3">
                                                    <label for="formGroupExampleInput2"
                                                        class="form-label">Caption:</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2"
                                                        placeholder="Your Post">
                                                </div>
                                        </ul>
                                    </li>

                                    <li class="Settings dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                           <i class="fas fa-user-cog"></i>
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                            <li><a class="dropdown-item" href="#">Profile</a></li>
                                            <li><a class="dropdown-item" href="#">Accessibility</a></li>
                                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                            <li><a class="dropdown-item" href="#">Log Out</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="Header-Nav-Pill">
        <div class="container">
            <div class="row">
                <div class="col-5">
                </div>
                <div class="col-4">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true"><i class="fa fa-th" aria-hidden="true"></i></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false"><i class="far fa-square"></i></button>
                    </ul>
                </div>
                <div class="col-5">
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="Container-Grid">
            <div class="row-3">
                <div class="row">
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                    <div class="col-4">
                        <img
                            src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="Post-Pic-Container">
            <div class="Pic1-Post">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        My Dog Picture 1

                        <div class="Card-Date"><span>10/24</span></div>
                    </div>
                    <img src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                    <p><span><strong>1000 likes</strong></span></p>

                        <p class="card-text">Your dog is very nice.</p>
                    </div>
                </div>
            </div>
            <div class="Pic2-Post">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        My Dog Picture 2 

                        <div class="Card-Date"><span>11/24</span></div>
                    </div>
                    <img src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                       <p><span><strong>2000 likes</strong></span></p>

                        <p class="card-text">Your dog is very nice too.</p>
                    </div>
                </div>
            </div>
            <div class="Pic3-Post">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        My Dog Picture 3 
                        <div class="Card-Date"><span>12/24</span></div>
                    </div>
                    <img src="https://th.bing.com/th/id/OIP.gf4OjfhgyqE87NR4bCn-zwHaEf?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                    <p> <span><strong>3000 likes</strong></span></p>

                        <p class="card-text">Your dog is very nice also.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
